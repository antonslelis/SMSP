<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Login</title>
</head>
<body>
	<h1>Please enter your login details.</h1>
	
	<form id="login_form" action="./home.html" method="post">
		<fieldset id="login">
			<label id="school_label">School:</label>
			<input type="text" id="school"></input><br/>
			
			<label id="username_label">Username:</label>
			<input type="text" id="username"></input><br/>
			
			<label id="password_label">Password:</label>
			<input type="password" id="password"></input><br/>
			
			<p><input type="submit" id="login_button" value="Login"></input></p>
		</fieldset>
	</form>
</body>
</html>
